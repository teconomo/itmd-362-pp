<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <h1>Please Enter In Your Information</h1>
  <form method="get" action="null">
    <ul>
      <li>
        <label for="email">Email Address: </label>
        <input type="text" name="email" id="email" placeholder="email@gmail.com"/>
      </li>
      <li>
        <label for="pnumber">Phone Number: </label>
        <input type="text" name="pnumber" id="pnumber" placeholder="123-456-7890"/>
      </li>
      <li>
        <label for="birthday">Birth Date: </label>
        <input type="text" name="birthday" id="birthday" placeholder="MM/DD/YYYY"/>
      </li>
      <input type="submit" name="submit" value="SUBMIT"/>
    </ul>
  </form>
</body>
</html>
